<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор игрока</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Выберите своё имя</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="/select_player">
                    <select name="player" class="form-select mb-3" required>
                        <option value="">Выберите себя из списка</option>
                        {% for player in players %}
                        <option value="{{ player }}">{{ player }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary w-100">Продолжить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
