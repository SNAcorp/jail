<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ожидание оппонента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function checkGameStatus() {
            fetch('/check_status')
                .then(response => response.json())
                .then(data => {
                    if (data.game_completed) {
                        window.location.href = `/results/${data.game_id}`;
                    }
                });
        }

        // Проверяем статус каждые 3 секунды
        setInterval(checkGameStatus, 3000);
    </script>
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-4">Ожидание ответа оппонента</h1>
        <p class="lead">Ваш оппонент ({{ opponent }}) ещё не сделал свой выбор.</p>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
        <p class="mt-3">Ожидание ответа...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
